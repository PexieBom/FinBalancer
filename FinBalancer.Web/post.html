<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post – FinBalancer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <span class="logo-icon">◈</span>
        <span>FinBalancer</span>
      </a>
      <nav class="nav">
        <a href="index.html#features">Features</a>
        <a href="index.html#pricing">Pricing</a>
        <a href="index.html#how-it-works">How it works</a>
        <a href="blog.html">Blog</a>
        <a href="https://app.finbalancer.com" class="btn btn-outline">Login</a>
        <a href="https://app.finbalancer.com" class="btn btn-primary">Open App</a>
      </nav>
      <button class="menu-toggle" aria-label="Menu" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </button>
    </div>
    <nav class="nav-mobile" id="navMobile">
      <a href="index.html#features" onclick="closeMenu()">Features</a>
      <a href="index.html#pricing" onclick="closeMenu()">Pricing</a>
      <a href="index.html#how-it-works" onclick="closeMenu()">How it works</a>
      <a href="blog.html" onclick="closeMenu()">Blog</a>
      <a href="https://app.finbalancer.com">Login</a>
      <a href="https://app.finbalancer.com" class="btn-primary">Open App</a>
    </nav>
  </header>

  <main class="post-page">
    <article id="postContent" class="post-article">
      <div class="container">
        <a href="blog.html" class="post-back">← Back to Blog</a>
        <div id="postBody"></div>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-brand">
        <span class="logo-icon">◈</span>
        <span>FinBalancer</span>
      </div>
      <div class="footer-links">
        <a href="https://app.finbalancer.com">App</a>
        <a href="index.html#features">Features</a>
        <a href="index.html#pricing">Pricing</a>
        <a href="blog.html">Blog</a>
      </div>
      <p class="footer-copy">© 2025 FinBalancer. All rights reserved.</p>
    </div>
  </footer>

  <script src="blog-data.js"></script>
  <script>
    function loadPost() {
      var params = new URLSearchParams(window.location.search);
      var id = params.get('id');
      if (!id) {
        window.location.href = 'blog.html';
        return;
      }

      var posts = window.BLOG_POSTS || [];
      var post = posts.find(function(p) { return p.id === id; });
      if (!post) {
        window.location.href = 'blog.html';
        return;
      }

      document.title = post.title + ' – FinBalancer';
      const date = new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

      var imgSrc = post.image || 'images/blog-placeholder.svg';
      var imgAlt = (post.title || '').replace(/"/g, '&quot;');
      document.getElementById('postBody').innerHTML = `
        <header class="post-header">
          <img src="${imgSrc}" alt="${imgAlt}" class="post-image" onerror="this.onerror=null; this.src='images/blog-placeholder.svg'">
          <div class="post-meta">
            <time>${date}</time>
            <span>${post.author}</span>
          </div>
          <h1>${post.title}</h1>
        </header>
        <div class="post-content">${post.content}</div>
      `;
    }

    function toggleMenu() {
      document.getElementById('navMobile').classList.toggle('open');
    }
    function closeMenu() {
      document.getElementById('navMobile').classList.remove('open');
    }

    loadPost();
  </script>
</body>
</html>
